<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0eaf0;;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        p {
            text-align: center;
            color: #666666;
        }
        
        .button {
            display: inline-block;
            background-color:  #1a237e;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Home Page</h1>
        <p>This is a simple and clean home page design.</p>
        <p>Feel free to explore and enjoy!</p>
        <a href="about.html" class="button">Learn More</a>
    </div>
</body>
</html>
